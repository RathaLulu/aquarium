syntax = "proto3";

package aquarium_proto;

message Algue 
{
    int32 id = 1;
    int32 size = 2;  
}

message Pos
{
    double x = 1; 
    double y = 2; 
    double vx = 3; 
    double vy = 4; 
}

message Poisson 
{
    enum Type {
        NORMAL = 0;
        CARNIVORE = 1; 
        HERBIVORE = 2;
    }
    enum Species 
    {
        MEROU = 0; 
        THON = 1;  
        POISSONCLOW = 2;
        SOLE = 3; 
        BARE = 4; 
        CARPE = 5;
    } 

    string name = 1;
    Type type = 2;
    Species species = 3;
    Pos pos = 4;  
    int32 life = 5;
    bool islive = 6;
}

message Aquarium 
{
    int32 tour = 1;
    repeated Algue algues = 2;
    repeated Poisson poissons = 3;
}